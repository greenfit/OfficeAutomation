<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>LiveOS</title>
		<link rel="icon" href="image/favicon.png">
		<link rel="stylesheet" href="css/style.css"> 
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css"> 
	</head>
	<body>
		<div class="container">
			<div class="app">
				<div class="head">
					<div class="icon">
						<i class="fa fa-file"></i>
					</div>
					<dic class="operate">
						<i class="fa fa-times close"></i>
					</dic>
					<div class="title">
						标题
					</div>
				</div>
				<div class="panel">
					内容
				</div>
			</div>

			<div class="app">
				<div class="head">
					<div class="icon">
						<i class="fa fa-file"></i>
					</div>
					<dic class="operate">
						<i class="fa fa-times close"></i>
					</dic>
					<div class="title">
						标题
					</div>
				</div>
				<div class="panel">
					内容
				</div>
			</div>

			<div class="app">
				<div class="head">
					<div class="icon">
						<i class="fa fa-file"></i>
					</div>
					<dic class="operate">
						<i class="fa fa-times close"></i>
					</dic>
					<div class="title">
						标题
					</div>
				</div>
				<div class="panel">
					内容
				</div>
			</div>
		</div>

		<div class="os-bar">
			<div class="start">
				<i class="fa fa-windows" aria-hidden="true"></i>
			</div>
			<div class="apps">
				<div class="app"><i class="fa fa-weixin" aria-hidden="true"></i></div>
				<div class="app"><i class="fa fa-weibo" aria-hidden="true"></i></div>
				<div class="app"><i class="fa fa-qq" aria-hidden="true"></i></div>
				<div class="app"><i class="fa fa-apple" aria-hidden="true"></i></div>
				<div class="app"><i class="fa fa-github" aria-hidden="true"></i></div>
			</div>
			<div class="timer">
				<div class="bar-time"></div>
				<div class="bar-date"></div>
			</div>
		</div>
		<div class="start-menu">
			<div class="user"><img src="image/user.png"><span>Admin</span></div>
			<div class="apps">
				<span>最常用的</span>
				<li>app1</li>
				<li>app2</li>
				<li>app3</li>
				<li>app4</li>
			</div>
			<div class="tasks">
				<span>提醒事项</span>
				<li>app1</li>
				<li>app2</li>
				<li>app3</li>
			</div>
			<div class="setting"><i class="fa fa-cog" aria-hidden="true"></i>设置</div>
			<div class="exit"><i class="fa fa-power-off" aria-hidden="true"></i>退出</div>
			<div class="all"><i class="fa fa-list" aria-hidden="true"></i>所有应用</div>
		</div>
	</body>
 	<script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
 	<script type="text/javascript" src="js/app.js"></script>
</html>
